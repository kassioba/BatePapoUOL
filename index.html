<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css e script/reset.css">
    <link rel="stylesheet" href="./css e script/arte.css">
    <title>Bate Papo UOL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container-bonus desativado">
            <div class="fundo" onclick="desativarMenu()"></div>
            <div class="menu">
                <div class="header-menu">Escolha um contato para enviar mensagem:</div>
                <div class="todos" onclick='adicionarCheck(this)'>
                    <ion-icon name="people"></ion-icon>
                    <div class="texto-menu">Todos</div>
                    <img src="./ícones/check.png" alt="" class="check ativado">
                </div>
                <div class="usuarios"></div>
                <div class="header2-menu">Escolha a visibilidade:</div>
                <div class="visibilidade">
                    <ion-icon name="lock-open"></ion-icon>
                    <div class="texto-menu">Público</div>
                </div>
                <div class="visibilidade">
                    <ion-icon name="lock-closed"></ion-icon>
                    <div class="texto-menu">Reservadamente</div>
                </div>
            </div>
        </div>
        <div class="header">
            <img src="./ícones/uol.png" alt="">
            <button onclick="ativarMenu()"><ion-icon name="people"></ion-icon></button>
        </div>
        <div class="chat">
        </div>
        <div class="barra-mensagem">
            <input data-test="input-message" type="text" class="mensagem" placeholder="Escreva aqui...">
            <button data-test="send-message" onclick="enviarMensagem()"><ion-icon name="paper-plane-outline"></ion-icon></button>
        </div>
    </div>
  
  
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./css e script/script.js"></script>
</body>
</html>
