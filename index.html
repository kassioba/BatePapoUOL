<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css e script/reset.css">
    <link rel="stylesheet" href="./css e script/arte.css">
    <title>Bate Papo UOL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./ícones/uol.png" alt="">
            <ion-icon name="people"></ion-icon>
        </div>
        <div class="chat">
            <div class="mensagem-status"><span class="hora">(09:22:28)</span>  <span class="nome">João</span>  entra na sala...</div>
            <div class="mensagem-normal"><span class="hora">(09:22:28)</span> <span class="nome"> João</span> para <span class="nome">Todos</span>:  Bom dia</div>
            <div class="mensagem-reservada"><span class="hora">(09:22:28)</span>  <span class="nome">João</span> reservadamente para <span class="nome">Maria</span>:  <span class="mensagem-texto">Oi gatinha quer tc?</span></div>
        </div>
        <div class="barra-mensagem">
            <input type="text" class="mensagem" placeholder="Escreva aqui...">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </div>
    </div>
  
  
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
